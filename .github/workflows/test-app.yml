name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the app
      - name: Build the app
        run: npm run build

      - name: Start the server
        run: npm start &
      
      - name: Wait for server to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Server is up!"
              exit 0
            fi
            echo "Waiting for server..."
            sleep 5
          done
          echo "Server did not start in time!"
          exit 1

      # Delete old mochawesome.html file if it exists
      - name: Delete old mochawesome.html
        run: |
          if [ -f "cypress/results/mochawesome.html" ]; then
            rm cypress/results/mochawesome.html
            echo "Deleted old mochawesome.html file."
          else
            echo "No old mochawesome.html file found."
          fi

      # Run Cypress tests with Mochawesome reporter
      - name: Run Cypress tests
        run: npx cypress run --reporter mochawesome --reporter-options reportDir=cypress/results

      # Upload Mochawesome report as an artifact
      - name: Upload Mochawesome report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: cypress/results/

      # Send Mochawesome report link to Slack
      - name: Send report to Slack
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: '#36a64f'
          SLACK_TITLE: 'Cypress Test Report'
          SLACK_MESSAGE: 'Cypress tests completed. View the report: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'
          SLACK_FOOTER: 'GitHub Actions'
